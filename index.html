<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body class="bg-color">
  <div class="container bg-white p-5">
      <div aria-label="birthdate input" class="poppins-regular d-flex gap-3 inputfields">
        <div class="form-group">
          <label for="day" class="poppins-bold">DAY</label>
          <input type="number" id="day" class="form-control poppins-bold">
        </div>
        <div class="form-group">
          <label for="month" class="poppins-bold">MONTH</label>
          <input type="number" id="month" class="form-control poppins-bold">
        </div>
        <div class="form-group">
          <label for="year" class="poppins-bold">YEAR</label>
          <input type="number" id="year" class="form-control poppins-bold">
        </div>
      </div> <!-- Birthdate input end -->

      <div class="d-flex align-items-center py-3">
        <div class="h-line"></div>
        <button type="submit" class="btn-submit" id="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="38" height="36" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
        </button>
      </div> <!-- Submit end -->

      <div aria-label="results" class="results">
        <h2 class="poppins-extrabold-italic">-- years</h2>
        <h2 class="poppins-extrabold-italic">-- months</h2>
        <h2 class="poppins-extrabold-italic">-- days</h2>
      </div>


  </div> <!-- Container end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
